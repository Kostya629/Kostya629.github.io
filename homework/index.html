<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Креативная страница</title>
    <script>
        function uploadHomework() {
            var input = document.getElementById('homeworkInput');
            var preview = document.getElementById('homeworkPreview');
            
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    preview.innerHTML = '<img src="' + e.target.result + '" alt="Домашнее задание">';
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <style>
        body {
            background: #1a1a1a; /* Цвет фона */
            color: #fff; /* Цвет текста */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #333; /* Цвет фона шапки */
            padding: 20px;
        }

        header h1 {
            margin: 0;
            color: #fc0; /* Цвет заголовка */
        }

        main {
            padding: 20px;
        }

        button {
            background: #3498db; /* Цвет кнопки */
            color: #fff; /* Цвет текста кнопки */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #2980b9; /* Цвет кнопки при наведении */
        }

        #homeworkInput {
            display: none;
        }

        #homeworkPreview {
            margin-top: 20px;
        }

        #homeworkPreview img {
            max-width: 100%;
            max-height: 400px;
        }

        footer {
            background: #333; /* Цвет фона подвала */
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer h7 {
            margin: 0;
            font-size: 12px;
            color: #ccc; /* Цвет текста подвала */
        }
    </style>
</head>

<body>
    <header>
        <!-- Верхняя часть -->
        <h1>Guten Tag!</h1>
    </header>

    <main>
        <!-- Основная часть страницы -->
        <input type="file" id="homeworkInput" accept="image/png, image/jpeg" style="display: none;">
        <button onclick="document.getElementById('homeworkInput').click();">Загрузить домашнее задание</button>
        <div id="homeworkPreview"></div>
    </main>

    <footer>
        <!-- Подвал -->
        <h7>Made by kostya_301. Contributed by Vladislav</h7>
    </footer>
</body>
</html>
