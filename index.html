<!DOCTYPE html>
<html>

<head>
    <title>Тестовая страница</title>
    <style>
        body {
            background: #333; /* Цвет фона */
            color: #fc0; /* Цвет текста */
        }
    </style>
</head>

<body>
    <h1>Guten Tag!</h1>
    <button onclick="loadConfig()">Загрузить конфиг</button>
    <div id="configContent"></div>

    <script>
        function loadConfig() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var configText = xhr.responseText;
                    configText = configText.replace(/\n/g, '<br>');
                    document.getElementById("configContent").innerHTML = configText;
                }
            };
            xhr.open("GET", "config.txt", true);
            xhr.send();
        }
    </script>
</body>

</html>
