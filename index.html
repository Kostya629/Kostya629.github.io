<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Тестовая страница</title>
    <style>
        body {
            background: #333; /* Цвет фона */
            color: #fc0; /* Цвет текста */
        }
    </style>
    <script>
        function loadConfig() {
            var configContent = document.getElementById("configContent");
            var configObject = document.createElement("object");
            configObject.setAttribute("data", "config.txt");
            configObject.setAttribute("type", "text/plain");

            // Добавляем объект к элементу с id "configContent"
            configContent.appendChild(configObject);

            // Заменяем символы новой строки на <br> после загрузки файла
            configObject.onload = function () {
                var configText = configObject.contentDocument.body.innerText;
                configText = configText.replace(/\n/g, '<br>');
                configContent.innerHTML = configText;
            };
        }
    </script>
</head>

<body>
<!-- Шапка страницы -->
<header>
    <h1>Guten Tag!</h1>
</header>
<!-- Основная часть страницы -->
<div role="main">
    <button onclick="loadConfig()">Загрузить конфиг</button>
    <div id="configContent"></div>
</div>
<!-- Подвал страницы -->
<footer>
    <h7>Made by kostya_301. Contributed by Vladislav</h7>
</footer>
</body>
</html>
