<!DOCTYPE html>
<html>

<head>
    <title>Тестовая страница</title>
    <style> background-color: #ffffff</style>
</head>

<body>
    <h1>Приветики.</h1>
    <button onclick="loadConfig()">Загрузить конфиг</button>
    <div id="configContent"></div>

    <script>
        function loadConfig() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("configContent").innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", "config.txt", true);
            xhr.send();
        }
    </script>
</body>

</html>
