<!DOCTYPE html>
<html>

<head>
    <title>Тестовая страница</title>
    <style>
    body {
     background: #333; /* Цвет фона */
     color: #fc0; /* Цвет текста */
    }
    </style>
</head>

<body>
    <h1>Guten tag!</h1>
    <button onclick="loadConfig()">Загрузить конфиг</button>
    <div id="configContent"></div>

    <script>
        function loadConfig() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("configContent").innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", "config.txt", true);
            xhr.send();
        }
    </script>
</body>

</html>
